<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #form-container {
        background: linear-gradient(90deg, rgb(163, 163, 173) 43%, rgb(90, 89, 111) 100%, rgb(170, 191, 195) 100%);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    label {
      display: flex;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border-radius: 10px;
    }

    button {
      background-color: #3fa0e5;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a04577;
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="form-container">
  <h2>Form Validation</h2>
  
  <form onsubmit="validateForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <button type="submit">Submit</button>

    <p id="error-message"></p>
  </form>
</div>

<script>
  function validateForm(event) {
    event.preventDefault(); // Prevent the form from submitting by default

    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;

    // Simple validation - check if name and email are not empty
    if (name.trim() === '' || email.trim() === '') {
      document.getElementById('error-message').innerText = 'Please fill out all fields.';
    } else {
      document.getElementById('error-message').innerText = '';

      // If validation passes, you can submit the form or perform additional actions here
      alert('Form submitted successfully!');
    }
  }
</script>

</body>
</html>
