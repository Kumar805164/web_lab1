<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Your custom styles -->
    <style>
        .container .grid-item1{
            background: #caebe4;
            text-align: center;
            border-style:double;
        }
        .container .grid-item2{
            background: #f5d9d9;
            text-align: center;
            border-style:double;
            
        }
        .container .grid-item3{
            background: #d0d5e8;
            text-align: center;
            border-style:double;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-5 mb-4">Bootstrap Grid Example</h1>

        <div class="row">
            <!-- Column 1 -->
            <div class="col-md-4">
                <div class="grid-item1">
                    <h2>Kumar Vassu</h2>
                    <p>I'm studentr of BWU</p>
                </div>
            </div>

            <!-- Column 2 -->
            <div class="col-md-4">
                <div class="grid-item2">
                    <h2>Sudhanshu kumar</h2>
                    <p>I'm studentr of BWU</p>
                </div>
            </div>

            <!-- Column 3 -->
            <div class="col-md-4">
                <div class="grid-item3">
                    <h2>Siddhu</h2>
                    <p style="font-family: cursive;font-size: 12px;">I'm studentr of BWU</p>
                </div>
            </div>
        </div>

        <!-- Add more rows and columns as needed -->

    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
